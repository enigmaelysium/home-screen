<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://kit.fontawesome.com/09b4ccc83f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <img src="media/logo.png" alt="User Avatar" class="mx-auto mb-4 rounded-full h-16 w-16 object-cover">

        <h1 class="text-2xl font-semibold mb-6 text-center">Sign In</h1>

        <form method="post" action="pages/dashboard.html">

            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                    <button type="button" class="btn-pass-visibilty absolute top-2 right-2 text-gray-500" onclick="togglePasswordVisibility()">
                        <i class="fa-solid fa-eye text-gray-500"></i>
                    </button>
                </div>
            </div>

            <a href="pages/dashboard.html">


                <button type="" class="w-full bg-blue-500 text-white p-3 rounded-md focus:outline-none hover:bg-blue-600">Sign In</button>
            </a>

        </form>

    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var button = document.querySelector(".btn-pass-visibilty");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                button.innerHTML = '<i class="fa-solid fa-eye-slash text-blue-500"></i>'
            } else {
                passwordInput.type = "password";
                button.innerHTML = '<i class="fa-solid fa-eye text-gray-500"></i>'
            }
        }
    </script>

</body>
</html>
