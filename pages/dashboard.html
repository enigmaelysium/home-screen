<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen font-sans">

    <!-- Navigation -->
    <div class="flex h-screen bg-gray-200">

        <!-- Drawable Navigation -->
        <aside class="bg-gray-800 text-gray-300 overflow-y-auto transition-all duration-300 ease-in-out  sm:w-0 "
            id="sidebar">
            <!-- Your navigation links go here -->
            <button id="sidebarToggle" class="text-gray-600 focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
            <div class="p-4">
                <a href="#" class="text-white">Dashboard</a>
            </div>
            <div class="p-4">
                <a href="#" class="text-gray-300 hover:text-white">Reports</a>
            </div>
            <div class="p-4">
                <a href="#" class="text-gray-300 hover:text-white">Analytics</a>
            </div>
            <!-- ... Add more navigation links as needed ... -->
        </aside>

        <!-- Content -->
        <div class="flex-1 flex flex-col overflow-hidden">

            <!-- Header -->
            <header class="bg-white border-b shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <img src="avatar.jpg" alt="User Avatar" class="h-10 w-10 object-cover rounded-full mr-2">
                        <div>
                            <p class="text-gray-800 font-semibold">John Doe</p>
                            <p class="text-gray-500 text-sm">Admin</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button class="text-gray-600 focus:outline-none mx-2">Settings</button>
                        <button class="text-gray-500 text-sm focus:outline-none mx-2">Log out</button>
                    </div>
                </div>
            </header>

            <!-- Main Content Goes Here -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-4">
                <div class="flex justify-end mb-4">
                    <button
                        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none">Insert</button>
                </div>

                <!-- Project Table -->
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-300 shadow-md rounded-md">
                        <thead>
                            <tr>
                                <th class="py-2 px-4 border-b">Thumbnail</th>
                                <th class="py-2 px-4 border-b">Title</th>
                                <th class="py-2 px-4 border-b">Created Date</th>
                                <th class="py-2 px-4 border-b">Delivery Date</th>
                                <th class="py-2 px-4 border-b">Responsible</th>
                                <th class="py-2 px-4 border-b">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Sample Row -->
                            <tr>
                                <td class="py-2 px-4 border-b"><img src="project_thumb.jpg" alt="Project Thumbnail"
                                        class="h-10 w-10 object-cover rounded-full"></td>
                                <td class="py-2 px-4 border-b">Project A</td>
                                <td class="py-2 px-4 border-b">2023-01-01</td>
                                <td class="py-2 px-4 border-b">2023-12-31</td>
                                <td class="py-2 px-4 border-b">
                                    <div class="flex items-center">
                                        <img src="user_avatar.jpg" alt="Responsible Avatar"
                                            class="h-6 w-6 object-cover rounded-full mr-2">
                                        <p>John Doe</p>
                                    </div>
                                </td>
                                <td class="py-2 px-4 border-b">
                                    <button
                                        class="text-blue-500 hover:underline focus:outline-none mr-2">Modify</button>
                                    <button class="text-red-500 hover:underline focus:outline-none">Delete</button>
                                </td>
                            </tr>
                            <!-- ... Add more rows as needed ... -->
                        </tbody>
                    </table>
                </div>
            </main>

        </div>
    </div>

    <script>
        // JavaScript to toggle the sidebar
        const sidebar = document.getElementById('sidebar');
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            sidebar.classList.toggle('w-64');
        });
        document.addEventListener('DOMContentLoaded', function () {
        });
    </script>

</body>

</html>
