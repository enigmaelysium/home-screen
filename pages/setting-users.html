<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="">

<div class="bg-white w-full max-w-md p-8 rounded shadow-lg">
    <div x-data="{ tab: 'profile' }">
        <!-- Navigation tabs -->
        <div class="mb-8 flex items-center justify-between">
            <button @click="tab = 'profile'" :class="{ 'bg-indigo-500 text-white': tab === 'profile', 'text-indigo-500': tab !== 'profile' }" class="flex-1 px-4 py-2 rounded">Profile</button>
            <button @click="tab = 'account'" :class="{ 'bg-indigo-500 text-white': tab === 'account', 'text-indigo-500': tab !== 'account' }" class="flex-1 px-4 py-2 ml-2 rounded">Account</button>
        </div>

        <!-- Content based on selected tab -->
        <div x-show="tab === 'profile'" class="mb-8">
            <h2 class="text-3xl font-semibold mb-4">Your Profile</h2>
            <!-- Display current profile information -->
            <div class="flex items-center mb-6">
                <div class="w-16 h-16 rounded-full overflow-hidden mr-4">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="w-full h-full object-cover">
                </div>
                <div>
                    <p class="text-xl font-semibold">John Doe</p>
                    <p class="text-gray-500">john.doe@example.com</p>
                </div>
            </div>

            <!-- Add your profile modification form here -->
            <label class="block mb-2 text-gray-600">Change Profile Picture</label>
            <div class="relative border p-3 mb-4">
                <input type="file" class="opacity-0 absolute inset-0 w-full h-full">
                <div class="flex items-center">
                    <svg class="h-6 w-6 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    <span class="text-gray-600">Choose a file...</span>
                </div>
            </div>

            <label class="block mb-2 text-gray-600">Modify Username</label>
            <input type="text" class="border p-3 w-full mb-4" placeholder="New Username">


            <button class="bg-indigo-500 text-white px-4 py-2 rounded border border-indigo-500 w-full hover:text-indigo-500 hover:bg-white">Save Changes</button>
            <button class="bg-white text-indigo-500 px-4 py-2 mt-2 rounded border border-indigo-500 w-full hover:text-white hover:bg-indigo-500">Cancel</button>        </div>

        <div x-show="tab === 'account'" class="mb-8">
            <h2 class="text-3xl font-semibold mb-4">Account Settings</h2>
            <!-- Add your account modification form here -->
            <label class="block mb-2 text-gray-600">Modify Email</label>
            <input type="email" class="border p-3 w-full mb-4" placeholder="New Email">

            <label class="block mb-2 text-gray-600">Modify Password</label>
            <input type="password" class="border p-3 w-full mb-4" placeholder="New Password">
            <input type="password" class="border p-3 w-full mb-4" placeholder="Confirm Password">

            <button class="bg-indigo-500 text-white px-4 py-2 rounded border border-indigo-500 w-full hover:text-indigo-500 hover:bg-white">Save Changes</button>
            <button class="bg-white text-indigo-500 px-4 py-2 mt-2 rounded border border-indigo-500 w-full hover:text-white hover:bg-indigo-500">Cancel</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</body>
</html>
